<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

<body>
  <main class="main">
    <div class="calculator-container">
      <div class="calculator-display">
        <span class="calculator-display-output" id="calOutput">0</span>
      </div>
      <div class="calculator-buttons">

        <button class="btn digInput">7</button>
        <button class="btn digInput">8</button>
        <button class="btn digInput">9</button>
        <button class="btn delInput">DEL</button>

        <button class="btn digInput">4</button>
        <button class="btn digInput">5</button>
        <button class="btn digInput">6</button>
        <button class="btn opeInput">+</button>

        <button class="btn digInput">1</button>
        <button class="btn digInput">2</button>
        <button class="btn digInput">3</button>
        <button class="btn opeInput">-</button>

        <button class="btn dotInput">.</button>
        <button class="btn digInput">0</button>
        <button class="btn digInput">/</button>
        <button class="btn opeInput">x</button>

        <button class="btn resInput">RESET</button>
        <button class="btn equInput">=</button>

      </div>
    </div>
  </main>
</body>

</html>
