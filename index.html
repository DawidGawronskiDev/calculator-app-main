<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./theme.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="themeOne">
    <div class="themeSwitch">
      <input type="radio" name="switchOption" class="switchOption 1" id="" />
      <input type="radio" name="switchOption" class="switchOption 2" id="" />
      <input type="radio" name="switchOption" class="switchOption 3" id="" />
      <div class="switchDisplay"></div>
    </div>
    <div class="calculator-container">
      <div class="calculator-output-container">
        <span class="output" id="output">0</span>
      </div>
      <div class="calculator-buttons-container">
        <button class="btn digBtn">7</button>
        <button class="btn digBtn">8</button>
        <button class="btn digBtn">9</button>
        <button class="btn delBtn">DEL</button>

        <button class="btn digBtn">4</button>
        <button class="btn digBtn">5</button>
        <button class="btn digBtn">6</button>
        <button class="btn opeBtn">+</button>

        <button class="btn digBtn">1</button>
        <button class="btn digBtn">2</button>
        <button class="btn digBtn">3</button>
        <button class="btn opeBtn">-</button>

        <button class="btn dotBtn">.</button>
        <button class="btn digBtn">0</button>
        <button class="btn opeBtn">/</button>
        <button class="btn opeBtn">x</button>

        <button class="btn resBtn col-span-2">RESET</button>
        <button class="btn equBtn col-span-2">=</button>
      </div>
    </div>
  </body>
</html>
